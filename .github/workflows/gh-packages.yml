name: Publish to Github Packages

on:
  push:
    tags:
      - '*'

permissions:
  packages: write
  contents: read

jobs:
  gh-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’¾
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: Install ğŸ”¨
        run: npm ci

      - name: Publish ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
